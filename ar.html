<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo 3D em AR</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
    <h1>Escaneie o QR code para ver em AR</h1>
    <model-viewer
        src="https://drive.google.com/uc?export=download&id=1f1g0BHD041RajeF3raRwQzplkg5yGo9p" <!-- Link direto do Google Drive -->
        ar
        ar-modes="webxr scene-viewer quick-look"
        camera-controls
        alt="Modelo 3D do cliente">
    </model-viewer>
</body>
</html>
